<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso denegado - Error 403</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            margin: 0;
            color: #e67e22;
        }

        p {
            font-size: 1.2em;
            margin: 20px 0;
        }

        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .home-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1em;
        }

        .home-btn:hover {
            background-color: #2980b9;
        }

        .illustration {
            margin-top: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error 403</h1>
        <p>No tienes permiso para acceder a esta página.</p>
        <p>Si crees que esto es un error, por favor, contacta al administrador del sitio.</p>
        <p>Puedes volver a la <a href="/">página de inicio</a> o usar el botón de abajo.</p>
        <button class="home-btn" onclick="location.href='/'">Volver al inicio</button>
        <div class="illustration">
            <img src="https://via.placeholder.com/400x200.png?text=403+Forbidden" alt="403 Forbidden">
        </div>
    </div>
</body>
</html>
